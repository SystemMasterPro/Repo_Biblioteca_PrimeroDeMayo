{% extends 'index.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <p><strong style="font-size:20px;">Habilitar el libro significa que ya se devolvio y cumplio con exito el proceso</strong></p>
    <h5>{{object.title}}</h5>
    <h3>{{object.author}}</h3>
    <p style="color: black;">Libro perteneciente a la categoria de {{object.category}}</p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a class="btn btn-primary" href="{% url 'view_list_books_borrowed' %}">Cancelar</a>
</form>
{% endblock body %}
