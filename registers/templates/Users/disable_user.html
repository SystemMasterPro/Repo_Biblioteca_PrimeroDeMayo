{% extends 'index.html' %}
{% block body %}
<form method="post">
    {% csrf_token %}
    <p><strong style="font-size:20px;">Desea inhabilitar el usuario?</strong></p>
    <h5>{{object.names}}</h5>
    <h3>{{object.surnames}}</h3>
    <p style="color: black;">Usuario de {{object.cycle}} Ciclo - {{object.tecnology}}</p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a class="btn btn-primary" href="{% url 'view_list_users' %}">Cancelar</a>
</form>
{% endblock body %}
