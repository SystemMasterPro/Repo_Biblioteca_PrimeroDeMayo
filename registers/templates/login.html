<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ESTILOS LOGIN -->
        <link rel="stylesheet" href="../../static/css/login.css">
    <!-- ICONO PAGINA -->
    <link rel="shortcut icon" href="../../static/icons/istpm.png" type="image/x-icon">
    <title>Acceso</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12">
                    <img src="../../static/icons/istpm.png" class="login_image" alt="">
                </div>
                <div class="col-lg-12 login-title">
                    Panel de Administración
                </div>
    
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-control-label">USUARIO</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">CONTRASEÑA</label>
                                <input type="password" name="password" class="form-control" i>
                            </div>
    
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Mensaje de error -->
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">INGRESAR</button>
                                </div>
                                <div class="col-lg-12 text-center text-white">
                                    <a href="https://wa.me/+593962093738/?text=Necesito ayuda, Perdi mis credenciales de acceso al PANEL DE ADMINISTRACION de la BLIBLIOTECA INSTITUCIONAL" target="_blank">
                                        <h5>Olvido sus credenciales?</h5>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</body>
</html>
